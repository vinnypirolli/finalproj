<!DOCTYPE html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link href="styles.css" rel="stylesheet">
	<script defer src="script.js"></script>

	<title> Music Quiz </title>
</head>
<body>
	<div class="container">
		<div id="question-container" class="hide">
		<div id="question"> Question </div>
		<!-- creates the 4 answer buttons-->
	<div id="answer-buttons" class="btn-grid">
			<button class="btn">Answer 1 </button>
			<button class="btn">Answer 2 </button>
			<button class="btn">Answer 3 </button>
			<button class="btn">Answer 4 </button>
			</div>
			</div>
			<!--creates the div with the controls (next question, start game, play song)-->
	<div class="controls">
			<button id="restart-btn" class="restart-btn btn hide"> Restart</button>
			<button id="start-btn" class="start-btn btn">Start Game </button>
			<button id="next-btn" class="next-btn btn hide">Next </button>
			
			</div>
			</div>
			<!--creating ids for each song-->
		<audio id="audio">
				<source src="song1.mp3" type="audio/mpeg">
			  </audio>
			  <audio id="audio2">
				<source src="song2.wav" type="audio/mpeg">
			  </audio>
			  <audio id="audio3">
				<source src="song3.wav" type="audio/mpeg">
			  </audio>
			  <audio id="audio4">
				<source src="song4.wav" type="audio/mpeg">
			  </audio>
			  <audio id="audio5">
				<source src="song5.wav" type="audio/mpeg">
			  </audio>
			  <audio id="audio6">
				<source src="song6.wav" type="audio/mpeg">
			  </audio>
			  <audio id="audio7">
				<source src="song7.mp3" type="audio/mpeg">
			  </audio>
			  <audio id="audio8">
				<source src="song8.mp3" type="audio/mpeg">
			  </audio>
			  <audio id="audio9">
				<source src="song9.mp3" type="audio/mpeg">
			  </audio>
			  <audio id="audio10">
				<source src="song10.wav" type="audio/mpeg">
			  </audio>
			
			  

		</body>
		</html>
